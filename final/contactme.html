<!DOCTYPE html>
<html lang="en">

<head>
    <title> Contact Me </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <div id='dom'> </div>
    <header>
        <h1>
            Contact Me
        </h1>
        <hr>
    </header>
    <main>
        <blockquote>
            <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="get" novalidate onsubmit="return validateField()">
                First name:<br>
                <input type="text" required name="firstname"><br><br> Last name:<br>
                <input type="text" required name="lastname">
                <br><br> Email:<br>
                <input id='email' required onClick="whiteEmail()" name="email">
                <br><br> Date: <br> <input required type="text" id="datepicker">
                <br><br>Password:<br>
                <input type="password" id="password" required><br>
                <progress max="100" value="0" id="strength" style="width: 230px"></progress>
                <br>
                <br> Comments:
                <br>
                <textarea required name="ta" rows="6" style="width: 340px;" onKeyDown="textCounter(this.form.ta,this.form.countDisplay)" onKeyUp="textCounter(this.form.ta,this.form.countDisplay)"></textarea>
                <br>
                <input readonly type="text" name="countDisplay" size="3" maxlength="3" value="250"> Characters Remaining
                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
            <br>
        </blockquote>
    </main>
    <script src="javascript/contactme-script.js"></script>
      <script src="/javascript/multidimensional-array.js"></script>
    <script src="/javascript/dom-manip.js"></script>
</body>

</html>
