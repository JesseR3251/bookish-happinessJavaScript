<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Lab 4</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	  <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1>
            Lab 4
         </h1>
      </header>
      <main>
      <div id="effectText">
		<h3>Drink some Tea.</h3>
         <img src="kermit.jpg" alt="kermit" width="800" height="500">
      </div>
      <form action="">
         <fieldset>
            Effects: <br>
            <input id="hide" type="radio" name="effect" value="hide"> Hide<br>
            <input id="show" type="radio" name="effect" value="show" checked="checked"> Show<br>
            <input id="toggle" type="radio" name="effect" value="toggle"> Toggle<br>
            <input id="fadeOut" type="radio" name="effect" value="fadeOut"> Fade Out<br>
            <input id="fadeIn" type="radio" name="effect" value="fadeIn"> Fade In<br>
            <input id="slideUp" type="radio" name="effect" value="slideUp"> Slide Up<br>
            <input id="slideDown" type="radio" name="effect" value="slideDown"> Slide Down<br>
            <input id="slideToggle" type="radio" name="effect" value="slideToggle"> Slide Toggle<br>
            <input id="fadeTo" type="radio" name="effect" value="fadeTo"> Fade To<br>
            <br><br>
            <button id="button" type="button">Apply</button> 
         </fieldset>
         <br>
         <br>
      </form>
      <script src="script.js"></script>
   </body>
</html>
