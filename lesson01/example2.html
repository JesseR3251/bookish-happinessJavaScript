<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript &lt;noscript&gt;</title>
    <script type="text/javascript">
      <!--
      Place JavaScript code in HTML comments for browsers/clients 
      that do not support JavaScript.
      -->
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
  </head>
  <body>
    <h1>CIW JavaScript Specialist</h1>
    <h3>&lt;noscript&gt;</h3>
    <noscript>
      In HTML5, &lt;noscript&gt; can be in the &lt;head&gt; or 
      &lt;body&gt; tag.
    </noscript>
  </body>
</html>
