<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Events</title>
    <script type="text/javascript">
      function showMessage(message) {
        alert(message);
      };
      document.addEventListener('load', showMessage('Loaded'), true);
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>JavaScript Events</h3>
    <form name="myForm">
      <input type="button" value="Click Me!" onclick="javascript:showMessage('Good job!!!')">
      <input type="button" value="Don't click me!" onclick="showMessage('Ow!! That hurt!!!')">
      <input type="text" onselect="showMessage('Selected')" oncopy="showMessage('Copied')" oncut="showMessage('Cut')" onpaste="showMessage('Paste')">
    </form>
  </body>
</html>
