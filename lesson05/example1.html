<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If (condition) statement block</title>
    <script type="text/javascript">
      var answer = prompt('Enter your name','');
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>If (condition) statement block</h3>
    <script type="text/javascript">
      if (answer == 'George') document.write('Hello George');
    </script>
  </body>
</html>
