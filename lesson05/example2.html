<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      If (condition) statement block else statement block
    </title>
    <script type="text/javascript">
      var answer = prompt('Enter your name','');
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>If (condition) statement block else statement block</h3>
    <script type="text/javascript">
      if (answer.toUpperCase() == 'GEORGE') {
        document.write('Hello George');
      } else {
        document.write('You are not George');
      }
    </script>
  </body>
</html>
