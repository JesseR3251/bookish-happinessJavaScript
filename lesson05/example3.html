<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If Else If Else</title>
    <script type="text/javascript">
      var county = prompt('Enter the county you live in','').toUpperCase();
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>If Else If Else</h3>
    <script type="text/javascript">
      if (county == 'BROWARD') {
        document.write('Go to Las Olas Blvd');
      } else if (county == 'MIAMI-DADE') {
        document.write('Go to Flagler Street');
      } else if (county == 'MONROE') {
        document.write('Go to Key West');
      } else {
        document.write('Go Home!!!');
      }
    </script>
  </body>
</html>
