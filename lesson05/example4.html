<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>While</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>While</h3>
    <script type="text/javascript">
      var num = 0;
      while (num < 10) {
        if (num == 5) {
          num++;
          continue;
        }
        document.write(num + ' ');
        num++;
        if (num == 7) {
          break;
        }
      }
    </script>
  </body>
</html>
