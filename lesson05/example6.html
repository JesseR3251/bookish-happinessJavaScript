<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>For</h3>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++) {
        if (i == 5) continue;
        document.write(i + ' ');
        if (i == 7) break;
      }
    </script>
  </body>
</html>
