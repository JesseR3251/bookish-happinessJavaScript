<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document Object</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Document Object</h3>
    <script type="text/javascript">
      var txt = '';
      for (var i in document) {
        txt += 'document[\'' + i + '\'] is ' + document[i] + '<br>';
      }
      document.write(txt);
    </script>
  </body>
</html>
