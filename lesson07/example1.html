<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String Object</title>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>String Object</h3>
    <script type="text/javascript">
      var firstString = 'This is the first string<br>';
      var secondString = 'This is the second string<br>';
      document.write(firstString.bold());
      document.write(secondString.fontcolor('red'));
      document.write('Broward College'.link('http://broward.edu') + '<br>');
      document.write('Broward College'.toUpperCase() + '<br>');
      var thirdString = 'JavaScript';
      for (var i = 0; i < thirdString.length; i++) {
        document.write(thirdString[i] + '<br>');
      }
      alert('First\nSecond\nThird');
      alert('It\'s a fine day today');
      var fourthString = 'C:\\Windows\\System32';
      document.write(fourthString + '<br>')
    </script>
  </body>
