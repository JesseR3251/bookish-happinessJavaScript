<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Regular Expressions</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Regular Expressions</h3>
    <script type="text/javascript">
      var myPhone = '1-55-123-1234';
      var myPhoneRegExp = /^(\d{1,2}-?)?\d{3}-?\d{3}-?\d{4}$/;
      document.write('<br>' + myPhone + ' is a valid phone number: ' + myPhoneRegExp.test(myPhone));
      var myEmail = 'george.cooke@mail.broward';
      var myEmailRegExp = /^([a-zA-Z0-9_\-\.]+)@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$/;
      document.write('<br/>'+ myEmail + ' is a valid email address: ' +
        myEmailRegExp.test(myEmail));
    </script>
  </body>
</html>
