<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Object</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Math Object</h3>
    <script type="text/javascript">
      var myNumber = 123.456789;
      document.write('Ceiling ' + Math.ceil(myNumber) + '<br/>');
      document.write('Floor ' + Math.floor(myNumber) + '<br/>');
      document.write('Round ' + Math.round(myNumber) + '<br/>');
      var randNum = Math.floor(Math.random()*6) + 1;
      document.write('Random Number ' + randNum + '<br/>');
    </script>
  </body>
</html>
