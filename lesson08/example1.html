<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toy Custom Object</title>
    <script type="text/javascript">
      var toy = new Object();
      toy.name = 'Lego';
      toy.color = 'red';
      toy.shape = 'rectangle';
    </script>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Toy Custom Object</h3>
    <script type="text/javascript">
      document.write('The toy is a ' + toy.name + '.');
      document.write('<br>It is a ' + toy.color + ' ' + toy.shape + '.');
    </script>
  </body>
</html>
