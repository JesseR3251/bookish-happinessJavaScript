<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkbox Object</title>
  </head>
  <body>
    <h2>CIW JavaScript Specialist</h2>
    <h3>Checkbox Object</h3>
    <form name="myForm" method="post" action="">
      <input type="checkbox" name="swimChkBox" value="Likes Swimming" checked onclick="if (this.checked) {alert('Thanks! Glad you liked it!')}"> Do you like to swim?
    </form>
  </body>
